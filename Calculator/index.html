<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <div class="numbers">
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <div class="operators">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">x</button>
        <button id="divine">/</button>
        <button id="decimal">.</button>
        <button id="lb">(</button>
        <button id="rb">)</button>
        <button id="equals">=</button>
        <button id="delete1"><</button>
        <button id="clear">c</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
